<dom-module id="main-clab">
	<style></style>

	<template>
		<template is="dom-if" if="[[_isPage(currentModule, 'home')]]" restamp="true">
			<!-- add attribute "beta" for the banner -->
			<cover-clab data-route="home" version="1.0.0"></cover-clab>
		</template>
		<template is="dom-if" if="[[_isPage(currentModule, 'library')]]" restamp="true">
			<!-- add attribute "beta" for the banner -->
			<library-clab data-route="library"></library-clab>
		</template>
	</template>

	<script src="script.js"></script>
</dom-module>
