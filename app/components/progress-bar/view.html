<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="progress-bar">
	<style></style>
	
	<template>		
		<div class$="{{computeClass(minimal,primary,secondary,info,success,warning,error)}}">
			<section>
				<article style$="{{computeProp(value)}}">
					<label id="label">{{percent(value)}}</label>
				</article>
			</section>
		</div>
	</template>

	<script src="script.js"></script>
</dom-module>
