<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="alert-msg">
	<style></style>
	
	<template>
		<template is="dom-if" if="{{visible}}">
			<div class$="{{_computeType(type)}}">
				<h3>{{title}}</h3>
				<div class="close" on-click="_close"><i class="fa fa-times"></i></div>
				<content></content>
				<button class="btn flat default" on-click="_handleClick">Cancel</button> 
				<button class="btn default" on-click="_handleClick">Confirm</button>
			</div>
		</template>	
		
	</template>

	<script src="script.js"></script>
</dom-module>
