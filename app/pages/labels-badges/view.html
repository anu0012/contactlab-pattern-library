		<h2>Labels</h2>
		<section>
			<div class="component-description">
				Labels are used to tag or label content with certain keywords; and optionally to link to resources showing more information related to that keyword.

				<div class="example">
					<label-clab>Default</label-clab>
					<label-clab counter="5">Default</label-clab>
					<label-clab remove>Default</label-clab>
					<label-clab type="empty">Default</label-clab>
					<label-clab type="empty" counter="5">Default</label-clab>
					<label-clab type="empty" remove>Default</label-clab>
				</div>
				<div class="example">
					<label-clab type="primary">Default</label-clab>
					<label-clab type="primary" counter="5">Default</label-clab>

					<label-clab type="primary empty">Default</label-clab>

							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>

<pre><code class="html">&lt;!-- Standard label --&gt;

		<h2>Badges</h2>
		<section>
			<div class="component-description">
				Badges provide quick visual identification for numeric values such as tallies and other quantities. They are not used for anything other than integers. For statuses, use Lozenges. To call out tags or other high-visibility attributes, use Labels.
			</div>
