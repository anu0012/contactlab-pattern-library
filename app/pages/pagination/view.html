								<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
								<div class="copy">
<pre><code class="html">&lt;ul class="pagination"&gt;

	&lt;/li&gt;
	&lt;li&gt;

								</div>
							</div>
							<div class="tab-content">
								<table class="striped-table">

											<th>Default</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>pages</td>

											<td>valid array of anchors/urls</td>

										</tr>

											<td>current-page</td>

									<thead>

	<script>

		Polymer({
			is:'page-pagination',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
