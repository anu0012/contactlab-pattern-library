<h2 id="syntax1">Syntax</h2>
<section>
	<p><pre><code class="html">&lt;pagination-clab pages='["#1", "#2", "#3", "#4"]'&gt;&lt;/pagination-clab&gt;</code></pre></p>
</section>
<h2>Attributes</h2>
<section>
	<table class="striped-table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Values</th>
				<th>Default</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>pages</td>
				<td>array</td>
				<td>valid array of anchors/urls</td>
				<td>none</td>
			</tr>
			<tr>
				<td>current-page</td>
				<td>number</td>
				<td>valid page number</td>
				<td>1</td>
			</tr>
		</tbody>
	</table>
</section>
<h2 id="examples1">Examples</h2>
<section id="pagination">
	<div class="row">
		<pagination-clab pages='["#1", "#2", "#3", "#4", "#5", "#6", "#7", "#8"]' current-page="3"></pagination-clab>
	</div>
</section>
