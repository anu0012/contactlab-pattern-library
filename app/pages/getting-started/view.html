						You can manually download the complete package from the
						<a target="_blank" href="https://github.com/contactlab/contactlab-ui-components/releases/tag/0.9.2">Github repository</a>.
					</p>

				</section>

					<h3>Install with Bower</h3>
					<p>
						It is <b>strongly reccomended</b> to install and manage the ContactLab's Pattern Library using <a href="http://bower.io/" target="_blank">Bower</a>.
						<!-- <br>In a next realease it will be available as a registered public Bower package. -->
					</p>

<pre><code class="language-bash">$ bower install https://github.com/contactlab/contactlab-pattern-library#0.8</code></pre>

<pre><code class="language-bash">$ bower install clab-ui-components</code></pre>
							</div>

					</div>

					<h3>Web components polyfill (required)</h3>
					<div class="component-specs">

							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>

<pre><code class="html">&lt;script src=&quot;./[your-bower-folder]/webcomponentsjs/webcomponents.min.js&quot;&gt;&lt;/script&gt;</code></pre>
							</div>
						</div>
					</div>
				</section>

				<section>
					<h3>Web animations polyfill</h3>
					<p>In case you're not importing all the components through "clab-components.build.html", see below, and need to use components that depend on this polifyll (Es: &lt;alert-clab&gt; and &lt;modal-clab&gt;)</p>

<pre><code class="html">&lt;script src=&quot;./[your-bower-folder]/web-animations-js/web-animations-next.min.js&quot;&gt;&lt;/script&gt;</code></pre>
