<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="page-datepicker">
	<style></style>
	
	<template>
		<div class="component-intro">
			<div class="category">UI components</div>
			<h1>Datepicker</h1>
		</div>

		<div class="content">
			<section>
				<div class="component-example">
					<calendar-clab>This is the note for the calendar</calendar-clab>
					<br><br><br><br><br>
					<calendar-clab inline></calendar-clab>
				</div>
				<div class="component-specs">
					<tabs-clab  labels='["POLYMER", "ATTRIBUTES", "EVENTS", "METHODS"]' active="0">
						<div class="tab-content">
							<button-clab type="primary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;calendar-clab&gt; <i class="italic">optional string as note</i> &lt;/calendar-clab&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>label</td>
										<td>string</td>
										<td>any valid string</td>
										<td>none</td>
									</tr>
									<tr>
										<td>value</td>
										<td>string</td>
										<td>a date format string</td>
										<td>none</td>
									</tr>
									<tr>
										<td>disabled</td>
										<td>boolean</td>
										<td>true/false</td>
										<td>false</td>
									</tr>
									<tr>
										<td>inline</td>
										<td>boolean</td>
										<td>true/false</td>
										<td>false</td>
									</tr>
									<tr>
										<td>options</td>
										<td>object</td>
										<td>a <a href="https://github.com/bevacqua/rome" target="_blank">Rome options</a> object</td>
										<td>none</td>
									</tr>
									<tr>
										<td>placeholder</td>
										<td>string</td>
										<td>any valid string</td>
										<td>none</td>
									</tr>
									<tr>
										<td>type</td>
										<td>string</td>
										<td>none, 'success', 'warning', 'error', 'info', 'disabled'</td>
										<td>none</td>
									</tr>
									<tr>
										<td>note-type</td>
										<td>string</td>
										<td>optional additional class for the note</td>
										<td>none</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-content">
							<table>
								<thead>
									<tr>
										<th>Name</th>
										<th>Emitted when</th>
										<th>Custom data</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>datechange</td>
										<td>Date is changed from the widget or in the linked text input</td>
										<td><ul>
											<li><b>date:</b> the value of the linked text input</li>
											<li><b>dateISO:</b> the value of the linked text input formatted as ISO</li>
										</ul></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-content">
							<table>
								<thead>
									<tr>
										<th>Name</th>
										<th>Arguments</th>
										<th>Returns</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>getRomeInstance()</td>
										<td>N/A</td>
										<td>the Rome instance for the current component</td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</section>
		</div>
	</template>

	<script>

		Polymer({
			is:'page-datepicker',
			behaviors: [ClipboardBehav]
		});

		document.addEventListener('WebComponentsReady', function(){
			var cals = document.querySelectorAll('calendar-clab');
			for(var i=0; i<cals.length; i++){
				cals[i].options = {time: false, inputFormat: "DD/MM/YYYY"};
			}
		});

	</script>
</dom-module>
