			var els = document.querySelectorAll('alert-clab');
			function firstClick(){
				alert('Confirm button clicked');
			}
			function secondClick(evt){
				alert('Cancel button clicked');
			}
			for(var i = 0; i < els.length; i++){
				els[i].addEventListener('primary',firstClick);
				els[i].addEventListener('secondary',secondClick);
			}
		});
