<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="page-multiple">
	<style></style>

	<template>
		<h2>Multiple</h2>
		<section>
			<article class="component multiple-comp">
				<div class="example">
					<multiple-clab label="Select multiple options" options='[{"label":"option 1", "value":"option 1"},{"label":"option 2", "value":"option 2"},{"label":"option 3", "value":"option 3"},{"label":"option 4", "value":"option 4"},{"label":"option 5", "value":"option 5"}]' max-in-view="5">This is a note</multiple-clab>
				</div>
				<div class="specs">
					<tabs-clab labels='["POLYMER", "ATTRIBUTES", "EVENTS"]' active="0" on-change="_highlightCode">
							<div class="tab-content">
								<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
								<div class="copy">
	<pre><code class="html">&lt;multiple-clab label="Select multiple options" options='...'&gt;Here goes the note&lt;/multiple-clab&gt;</code></pre>
								</div>
							</div>
							<div class="tab-content">
								<table>
									<thead>
										<tr>
											<th>Name</th>
											<th>Type</th>
											<th>Values</th>
											<th>Default</th>
											<th>Required</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>label</td>
											<td>string</td>
											<td>any string</td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<td>name</td>
											<td>string</td>
											<td>any string</td>
											<td>"multiple select"</td>
											<td></td>
										</tr>
										<tr>
											<td>type</td>
											<td>string</td>
											<td>"primary", "success", "warning", "error", "info"</td>
											<td>"success"</td>
											<td></td>
										</tr>
										<tr>
											<td>selected</td>
											<td>object</td>
											<td>'[{"value": "A", "label": "Option 1"}]'</td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<td>disabled</td>
											<td>boolean</td>
											<td>true: is disabled</td>
											<td>false</td>
											<td></td>
										</tr>
										<tr>
											<td>options</td>
											<td>array</td>
											<td>array of option objects</td>
											<td>'[{"value": "A"}, {"label": "Option 1"}]'</td>
											<td><i class="clab-icon icon-check"></i></td>
										</tr>
										<tr>
											<td>url</td>
											<td>string</td>
											<td>endpoint for fetching the array of options</td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<td>options-fn</td>
											<td>function</td>
											<td>a function returning a Javascript promise that returns the options array</td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<td>max-in-view</td>
											<td>number</td>
											<td>max rows in view when list is open and scrollable</td>
											<td>4</td>
											<td></td>
										</tr>
										<tr>
											<td>note-type</td>
											<td>string</td>
											<td>classes for the note</td>
											<td></td>
											<td></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="tab-content">
								<table>
									<thead>
										<tr>
											<th>Name</th>
											<th>Emitted when</th>
											<th>Custom data</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>change</td>
											<td>an option is selected</td>
											<td>{ selected: <span class="var_type">Object</span>}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</tabs-clab>
				</div>
			</article>
		</section>

	</template>

	<script>

		Polymer({
			is:'page-multiple',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
