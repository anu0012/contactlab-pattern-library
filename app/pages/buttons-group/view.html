
<dom-module id="page-buttons-group">
	<style></style>

	<template>
		<h2>Buttons group</h2>
		<section>
			<article class="component">
				<div class="example">
					<group-clab>
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="example">
					<group-clab small value="1">
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="example">
					<group-clab type="primary">
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="example">
					<group-clab small value="1" type="primary">
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="example">
					<group-clab type="success">
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="example">
					<group-clab small value="1" type="success">
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="example">
					<group-clab type="warning">
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="example">
					<group-clab small value="1" type="warning">
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="example">
					<group-clab type="error">
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="example">
					<group-clab small value="1" type="error">
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="example">
					<group-clab type="info">
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="example">
					<group-clab small value="1" type="info">
						<button-clab>Left</button-clab>
						<button-clab>Middle</button-clab>
						<button-clab>Right</button-clab>
					</group-clab>
				</div>
				<div class="specs">
					<tabs-clab  labels='["POLYMER", "ATTRIBUTES", "EVENTS"]' active="0" on-change="_highlightCode">
							<div class="tab-content">
								<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
								<div class="copy">
<pre><code class="html">&#x3C;group-clab type="info"&#x3E;
&#x9;&#x3C;button-clab&#x3E;Left&#x3C;/button-clab&#x3E;
&#x9;&#x3C;button-clab&#x3E;Middle&#x3C;/button-clab&#x3E;
&#x9;&#x3C;button-clab&#x3E;Right&#x3C;/button-clab&#x3E;
&#x3C;/group-clab&#x3E;</code></pre>
								</div>
							</div>
							<div class="tab-content">
								<table class="striped-table">
									<thead>
										<tr>
											<th>Name</th>
											<th>Type</th>
											<th>Values</th>
											<th>Default</th>
											<th>Required</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>small</td>
											<td>Boolean</td>
											<td>true/false</td>
											<td>false</td>
											<td></td>
										</tr>
										<tr>
											<td>smaller</td>
											<td>Boolean</td>
											<td>true/false</td>
											<td>false</td>
											<td></td>
										</tr>
										<tr>
											<td>type</td>
											<td>String</td>
											<td>"primary", "success", "warning", "error", "info"</td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<td>disabled</td>
											<td>Boolean</td>
											<td>true/false</td>
											<td>false</td>
											<td></td>
										</tr>
										<tr>
											<td>value</td>
											<td>Number</td>
											<td>index of the button that will be active from the start</td>
											<td>0</td>
											<td><i class="clab-icon icon-check"></i></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="tab-content">
								<table class="striped-table">
									<thead>
										<tr>
											<th>Name</th>
											<th>Emitted when</th>
											<th>Custom data</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>change</td>
											<td>Active button changes</td>
											<td>{ value : <span class="var_type">Number</span> }</td>
										</tr>
									</tbody>
								</table>
							</div>
						</tabs-clab>
				</div>
			</article>
		</section>
	</template>

	<script>

		Polymer({
			is:'page-buttons-group',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
