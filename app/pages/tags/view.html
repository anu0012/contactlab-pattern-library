<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="page-tags">
	<style></style>
	
	<template>
		<div class="wrapper">
			<h1>UI Components</h1>
			<inner-menu-clab></inner-menu-clab>

			<div class="content">
				<h2>Tags</h2>
				<section>
					<div class="component-example">
						<article>
							<tags-clab label="Add tag" btn="Add"></tags-clab>
						</article>
					</div>
					<div class="component-specs">
						<tabs-clab labels='["POLYMER", "ATTRIBUTES", "EVENTS", "METHODS"]' active="0">
							<div class="tab-content">
								<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
								<div class="copy">
	<pre><code class="html">&lt;tags-clab label="Add tag" btn="Add"&gt;&lt;/tags-clab&gt;</code></pre>
								</div>
							</div>
							<div class="tab-content">
								<table class="striped-table">
									<thead>
										<tr>
											<th>Name</th>
											<th>Type</th>
											<th>Values</th>
											<th>Default</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>label</td>
											<td>string</td>
											<td>any valid string</td>
											<td>none</td>
										</tr>
										<tr>
											<td>name</td>
											<td>string</td>
											<td>any valid string</td>
											<td>tags input</td>
										</tr>
										<tr>
											<td>input-type</td>
											<td>string</td>
											<td>none, 'primary', secondary', 'success', 'warning', 'error', 'info'</td>
											<td>success</td>
										</tr>
										<tr>
											<td>disabled</td>
											<td>boolean</td>
											<td>true/false</td>
											<td>false</td>
										</tr>
										<tr>
											<td>tags</td>
											<td>array</td>
											<td>'['value1', 'value2', ...]'</td>
											<td>none</td>
										</tr>
										<tr>
											<td>btn</td>
											<td>string</td>
											<td>text inside button tag</td>
											<td>none</td>
										</tr>
										<tr>
											<td>btn-appearance</td>
											<td>string</td>
											<td>button-clab appearance attribute</td>
											<td>none</td>
										</tr>
										<tr>
											<td>btn-size</td>
											<td>string</td>
											<td>button-clab size attribute</td>
											<td>none</td>
										</tr>
										<tr>
											<td>btn-icon</td>
											<td>string</td>
											<td>button-clab icon attribute</td>
											<td>none</td>
										</tr>
										<tr>
											<td>hide-input</td>
											<td>boolean</td>
											<td>true/false</td>
											<td>false</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="tab-content">
								<table class="striped-table">
									<thead>
										<tr>
											<th>Name</th>
											<th>Emitted when</th>
											<th>Custom data</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>change</td>
											<td>When a value is added or removed from the array of tags</td>
											<td><ul>
												<li><b>tags:</b> the array of tags updated</li>
											</ul></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="tab-content">
								<table>
									<thead>
										<tr>
											<th>Name</th>
											<th>Arguments</th>
											<th>Returns</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>setTags(newTags)</td>
											<td>array</td>
											<td>Sets the array passed in as tags</td>
										</tr>
									</tbody>
								</table>
							</div>
						</tabs-clab>
					</div>
				</section>
			</div>
		</div>
	</template>

	<script>

		Polymer({
			is:'page-tags',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
