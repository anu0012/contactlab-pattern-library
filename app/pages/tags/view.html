<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="page-tags">
	<style></style>

	<template>
		<h2>Tags</h2>
		<section>
			<article class="component tags-comp">
				<div class="example">
					<tags-clab label="Add tag" btn="Add"></tags-clab>
				</div>
				<div class="specs">
					<tabs-clab labels='["POLYMER", "ATTRIBUTES", "EVENTS", "METHODS"]' active="0" on-change="_highlightCode">
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;tags-clab label="Add tag" btn="Add"&gt;&lt;/tags-clab&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>label</td>
										<td>string</td>
										<td>any string</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>name</td>
										<td>string</td>
										<td>any string</td>
										<td>"tags input"</td>
										<td></td>
									</tr>
									<tr>
										<td>input-string</td>
										<td>string</td>
										<td>any string</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>input-type</td>
										<td>string</td>
										<td>"primary", "success", "warning", "error", "info"</td>
										<td>"success"</td>
										<td></td>
									</tr>
									<tr>
										<td>disabled</td>
										<td>boolean</td>
										<td>true: is disabled</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>placeholder</td>
										<td>string</td>
										<td>any string</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>tags</td>
										<td>array</td>
										<td>'["value1", "value2", "value3"]'</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>btn</td>
										<td>string</td>
										<td>text inside button tag</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>btn-appearance</td>
										<td>string</td>
										<td>button-clab appearance attribute</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>btn-size</td>
										<td>string</td>
										<td>button-clab size attribute</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>btn-icon</td>
										<td>string</td>
										<td>button-clab icon attribute</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>hide-input</td>
										<td>boolean</td>
										<td>true: hides the input</td>
										<td>false</td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Emitted when</th>
										<th>Custom data</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>change</td>
										<td>a tag is added or removed</td>
										<td>{ tags: <span class="var_type">Array</span>}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Arguments</th>
										<th>Returns</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>setTags(<span class="var_type">Array</span>)</td>
										<td>array</td>
										<td>N/A</td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>
	</template>

	<script>

		Polymer({
			is:'page-tags',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
