<h1>Progress bars</h1>
<section id="progress-clabs">
	<h2>Default</h2>
	<article>
		<progress-clab value="50"></progress-clab>
		<progress-clab value="30" minimal></progress-clab>
	</article>
	<h2>Primary</h2>
	<article>
		<progress-clab value="50" primary></progress-clab>
		<progress-clab value="30" minimal primary></progress-clab>
	</article>
	<h2>Secondary</h2>
	<article>
		<progress-clab value="50" secondary></progress-clab>
		<progress-clab value="30" minimal secondary></progress-clab>
	</article>
	<h2>Info</h2>

		<progress-clab value="50" info></progress-clab>
		<progress-clab value="30" minimal info></progress-clab>
	</article>
	<h2>Success</h2>
	<article>
		<progress-clab value="50" success></progress-clab>
		<progress-clab value="30" minimal success></progress-clab>
	</article>
	<h2>Warning</h2>
	<article>
		<progress-clab value="50" warning></progress-clab>
		<progress-clab value="30" minimal warning></progress-clab>
	</article>

	<article>
