<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="page-progress-bars">
	<style></style>
	
	<template>

		<h2>Progress bars</h2>
		<section>
			<article class="component prog-bars-comp">
				<div class="example">
					<progress-clab value="50"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" minimal></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="50" type="primary"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" type="primary" minimal></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="50" type="success"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" type="success" minimal></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="50" type="warning"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" type="warning" minimal></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="50" type="error"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" type="error" minimal></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="50" type="info"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" type="info" minimal></progress-clab>
				</div>
				<div class="specs">
					<tabs-clab  labels='["HTML", "POLYMER", "ATTRIBUTES"]' active="0">
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;!-- base progress bar --&gt;
&lt;div class=&quot;progress-bar&quot;&gt;
&#x9;&lt;section&gt;
&#x9;&#x9;&lt;article style=&quot;width:50%;&quot;&gt;
&#x9;&#x9;&#x9;&lt;label id=&quot;label&quot;&gt;50%&lt;/label&gt;
&#x9;&#x9;&lt;/article&gt;
&#x9;&lt;/section&gt;
&lt;/div&gt;&#x9;&#x9;&#x9;
&#x9;&#x9;&#x9;
&lt;!-- minimal progress bar --&gt;
&lt;div class=&quot;progress-bar minimal&quot;&gt;
&#x9;&lt;section&gt;
&#x9;&#x9;&lt;article style=&quot;width:30%;&quot;&gt;
&#x9;&#x9;&#x9;&lt;label id=&quot;label&quot;&gt;30%&lt;/label&gt;
&#x9;&#x9;&lt;/article&gt;
&#x9;&lt;/section&gt;
&lt;/div&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;progress-clab value=&quot;50&quot;&gt;&lt;/progress-clab&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>value</td>
										<td>number</td>
										<td>any integer number</td>
										<td>0</td>
									</tr>
									<tr>
										<td>minimal</td>
										<td>boolean</td>
										<td>true/false</td>
										<td>false</td>
									</tr>
									<tr>
										<td>type</td>
										<td>string</td>
										<td>none, 'primary', 'secondary' 'success', 'warning', 'error', 'info'</td>
										<td>none</td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>

				</div>
			</article>
		</section>







	</template>

	<script>

		Polymer({
			is:'page-progress-bars',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
