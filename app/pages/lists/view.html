<dom-module id="page-lists">
	<style></style>
	
	<template>
		<div class="wrapper">
			<div class="content" id="lists">

							<li>Deserunt, nam enim.</li>
							<li>Vel, expedita, fuga.</li>
							<li>Possimus iusto, repellat!</li>
							<li>Possimus, ratione, officia!</li>

								</div>
							</div>
						</tabs-clab>
					</div>
				</section>
			</div>
		</div>
	</template>

	<script>

		Polymer({
			is:'page-lists',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
