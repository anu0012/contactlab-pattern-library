
<dom-module id="page-spinner">
	<style></style>

	<template>

		<h2>Spinner</h2>
		<section>
			<div class="component-description">

			</div>
			<article class="component spinner-comp">
				<div class="example">
					<div class="spinner-container">
						<spinner-clab visible="true"></spinner-clab>
					</div>
					<div class="spinner-container">
						<spinner-clab big visible="true"></spinner-clab>
					</div>
				</div>
				<div class="example">
					<div class="spinner-container">
						<spinner-clab dark visible="true" background="0, 0, 0, 0.85"></spinner-clab>
					</div>
					<div class="spinner-container">
						<spinner-clab big dark visible="true" background="0, 0, 0, 0.85"></spinner-clab>
					</div>
				</div>
				<div class="specs">
					<tabs-clab  labels='["HTML", "POLYMER", "ATTRIBUTES"]' active="0" on-change="_highlightCode">
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;!-- Base spinner --&gt;
&lt;div class=&quot;spinner-overlay&quot;&gt;
&#x9;&lt;div class=&quot;spinner&quot;&gt;
&#x9;&#x9;&lt;div class=&quot;rect1&quot;&gt;&lt;/div&gt;
&#x9;&#x9;&lt;div class=&quot;rect2&quot;&gt;&lt;/div&gt;
&#x9;&#x9;&lt;div class=&quot;rect3&quot;&gt;&lt;/div&gt;
&#x9;&#x9;&lt;div class=&quot;rect4&quot;&gt;&lt;/div&gt;
&#x9;&#x9;&lt;div class=&quot;rect5&quot;&gt;&lt;/div&gt;
&#x9;&lt;/div&gt;
&lt;/div&gt;

&lt;!-- Base big spinner --&gt;
&lt;div class=&quot;spinner-overlay big&quot;&gt;
&#x9;&lt;div class=&quot;spinner&quot;&gt;
&#x9;&#x9;&lt;div class=&quot;rect1&quot;&gt;&lt;/div&gt;
&#x9;&#x9;&lt;div class=&quot;rect2&quot;&gt;&lt;/div&gt;
&#x9;&#x9;&lt;div class=&quot;rect3&quot;&gt;&lt;/div&gt;
&#x9;&#x9;&lt;div class=&quot;rect4&quot;&gt;&lt;/div&gt;
&#x9;&#x9;&lt;div class=&quot;rect5&quot;&gt;&lt;/div&gt;
&#x9;&lt;/div&gt;
&lt;/div&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;!-- Base spinner --&gt;
&lt;spinner-clab&gt;&lt;/spinner-clab&gt;

&lt;!-- Base big spinner --&gt;
&lt;spinner-clab big&gt;&lt;/spinner-clab&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>dark</td>
										<td>boolean</td>
										<td>true: dark theme</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>big</td>
										<td>boolean</td>
										<td>true: bigger size</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>background</td>
										<td>string</td>
										<td>color in rgba format</td>
										<td>255, 255, 255, 0.9</td>
										<td></td>
									</tr>
									<tr>
										<td>visible</td>
										<td>boolean</td>
										<td>true: is visible</td>
										<td>false</td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>


	</template>

	<script>

		Polymer({
			is:'page-spinner',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
