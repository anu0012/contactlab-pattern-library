<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="page-tooltips">
	<style></style>
	
	<template>
		<div class="wrapper">
			<div class="content" id="tooltips">
				<h2>Tooltips</h2>
				<div class="component-description">
					Tooltips can describe a UI element in a little bit more detail when users deliberately hover on an element.
				</div>
				<section>
					<div class="component-example">
						<tooltip-clab content="Default">
							Default tooltip
						</tooltip-clab>
						<tooltip-clab content="Primary" tt-type="primary">
							Primary tooltip
						</tooltip-clab>
						<tooltip-clab content="Info" tt-type="info">
							Info tooltip
						</tooltip-clab>
						<tooltip-clab content="Success" tt-type="success">
							Success tooltip
						</tooltip-clab>
						<tooltip-clab content="Warning" tt-type="warning">
							Warning tooltip
						</tooltip-clab>
						<tooltip-clab content="Error" tt-type="error">
							Error tooltip
						</tooltip-clab>
					</div>
					<div class="component-specs">
						<tabs-clab  labels='["POLYMER", "ATTRIBUTES"]' active="0">
							<div class="tab-content">
								<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
								<div class="copy">
	<pre><code class="html">&lt;tooltip-clab content=&quot;Tooltip content&quot; tt-type=&quot;primary&quot;&gt;&lt;/tooltip-clab&gt;</code></pre>
								</div>
							</div>
							<div class="tab-content">
								<table>
									<thead>
										<tr>
											<th>Name</th>
											<th>Type</th>
											<th>Values</th>
											<th>Default</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>content</td>
											<td>string</td>
											<td>any valid string</td>
											<td>'The content'</td>
										</tr>
										<tr>
											<td>type</td>
											<td>string</td>
											<td>to add a custom class for the span element</td>
											<td>none</td>
										</tr>
										<tr>
											<td>tt-type</td>
											<td>string</td>
											<td>none, 'primary', 'secondary', 'info', 'success', 'warning', 'error'</td>
											<td>none</td>
										</tr>
									</tbody>
								</table>
							</div>
						</tabs-clab>
					</div>
				</section>
			</div>
		</div>
	</template>

	<script>

		Polymer({
			is:'page-tooltips',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
