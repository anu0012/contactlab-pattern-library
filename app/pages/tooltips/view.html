<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="page-tooltips">
	<style></style>

	<template>

		<h2>Tooltips</h2>
		<section>
			<div class="component-description">
				Tooltips can describe a UI element in a little bit more detail when users deliberately hover on an element.
			</div>
			<article class="component">
				<div class="example">
					<tooltip-clab wait="0">
		        <button-clab class="tt-label">Default</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>

					<tooltip-clab type="primary" wait="0">
		        <button-clab class="tt-label">Primary</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>

					<tooltip-clab type="success" wait="0">
		        <button-clab class="tt-label">Success</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>

					<tooltip-clab type="warning" wait="0">
		        <button-clab class="tt-label">Warning</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>

					<tooltip-clab type="error" wait="0">
		        <button-clab class="tt-label">Error</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>

					<tooltip-clab type="info" wait="0">
		        <button-clab class="tt-label">Info</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>
				</div>
				<div class="specs">
					<tabs-clab  labels='["POLYMER", "ATTRIBUTES"]' active="0">
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;!-- Without DOM content --&gt;
&lt;tooltip-clab content=&quot;Tooltip content&quot;&gt;&lt;/tooltip-clab&gt;

&lt;!-- With DOM content --&gt;
&lt;tooltip-clab content=&quot;Tooltip content&quot; tt-type=&quot;primary&quot;&gt;
	&lt;div class="tt-label"&gt;My content&lt;/div&gt;
	&lt;span class="tt-content"&gt;Lorem ipsum dolor sit amet.&lt;/span&gt;
&lt;/tooltip-clab&gt;
</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<table>
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>content</td>
										<td>string</td>
										<td>any valid string</td>
										<td>'The content'</td>
									</tr>
									<tr>
										<td>type</td>
										<td>string</td>
										<td>to add a custom class for the span element</td>
										<td>none</td>
									</tr>
									<tr>
										<td>tt-type</td>
										<td>string</td>
										<td>none, 'primary', 'secondary', 'info', 'success', 'warning', 'error'</td>
										<td>none</td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>
	</template>

	<script>

		Polymer({
			is:'page-tooltips',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
