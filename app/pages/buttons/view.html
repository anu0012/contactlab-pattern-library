				<div class="component-description">
					Buttons are used as triggers for actions. They are used in forms, toolbars, dialog footers and as stand-alone action triggers. Buttons should rarely, if ever, be used for navigation.<br/>
					Actions are operations that are performed on objects.<br/>
					Navigation changes the screen or view or takes you to another context in the application.
