<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="page-autocomplete">
	<style></style>
	
	<template>
		<div class="wrapper">
			<h1>UI Components</h1>
			<!-- SUBMENU -->
			<div class="contextual-menu">
				<div class="mobile-nav-toggle">
					Navigation <i class="clab clab-icon-arrow-down arrow"></i>
				</div>
				<ul>
					<li class="submenu">
						<a>PLAIN <i class="clab clab-icon-arrow-down arrow"></i></a>
						<ul>
							<li><a href="#/ui/lists">Lists</a></li>
							<li><a href="#/ui/tables">Tables</a></li>
							<li><a href="#/ui/breadcrumb">Breadcrumb</a></li>
						</ul>
					</li>
					
					<li class="submenu">
						<a>BASIC COMPONENTS <i class="clab clab-icon-arrow-down arrow"></i></a>
						<ul>
							<li><a href="#/ui/alerts">Alerts</a></li>
							<li><a href="#/ui/accordion">Accordion</a></li>
							<li><a href="#/ui/buttons">Buttons</a></li>
							<li><a href="#/ui/buttons-group">Buttons group</a></li>
							<li><a href="#/ui/cards">Cards</a></li>
							<li><a href="#/ui/features">Features</a></li>
							<li><a href="#/ui/forms">Forms</a></li>
							<li><a href="#/ui/labels-badges">Labels &amp; badges</a></li>
							<li><a href="#/ui/modals">Modals</a></li>
							<li><a href="#/ui/pagination">Pagination</a></li>
							<li><a href="#/ui/progress-bars">Progress bars</a></li>
							<li><a href="#/ui/tabs-pills">Tabs &amp; Pills</a></li>
							<li><a href="#/ui/tooltips">Tooltips</a></li>
							<li><a href="#/ui/spinner">Spinner</a></li>
						</ul>
					</li>

					<li class="submenu">
						<a>ADVANCED COMPONENTS <i class="clab clab-icon-arrow-down arrow"></i></a>
						<ul>
							<li><a href="#/ui/datepicker">Datepicker</a></li>
							<li><a href="#/ui/dropdown">Dropdown</a></li>
							<li class="active"><a href="#/ui/autocomplete">Autocomplete</a></li>
							<li><a href="#/ui/tags">Tags</a></li>
							<li><a href="#/ui/multiple">Multiple</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- END SUBMENU -->

			<div class="content">
				<h2>Autocomplete</h2>
				<section>
					<div class="component-example">
						<article>
							<autocomplete-clab label="Normal autocomplete" options='[{"label":"ciccio", "value":"ciccio"},{"label":"puzzo raga", "value":"puzzo raga"},{"label":"bella", "value":"bella"},{"label":"raga", "value":"raga"},{"label":"tutto raga", "value":"tutto raga"},{"label":"tutto rego", "value":"tutto rego"}]' min-char="1">Type here to get hints</autocomplete-clab>
						</article>

						<article>
							<autocomplete-clab label="AJAX autocomplete" url="http://localhost:3000/options" min-char="1">Type here to get hints</autocomplete-clab>
						</article>
					</div>
					<div class="component-specs">
						<tabs-clab labels='["POLYMER", "ATTRIBUTES", "EVENTS"]' active="0">
							<div class="tab-content">
								<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
								<div class="copy">
	<pre><code class="html">&lt;autocomplete-clab label="autocomplete" options='...'&gt;Here goes the note&lt;/autocomplete-clab&gt;</code></pre>
								</div>
							</div>
							<div class="tab-content">
								<table class="striped-table">
									<thead>
										<tr>
											<th>Name</th>
											<th>Type</th>
											<th>Values</th>
											<th>Default</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>label</td>
											<td>string</td>
											<td>any valid string</td>
											<td>none</td>
										</tr>
										<tr>
											<td>name</td>
											<td>string</td>
											<td>any valid string</td>
											<td>auto complete</td>
										</tr>
										<tr>
											<td>input-type</td>
											<td>string</td>
											<td>none, 'primary', secondary', 'success', 'warning', 'error', 'info'</td>
											<td>success</td>
										</tr>
										<tr>
											<td>options</td>
											<td>array</td>
											<td>
												[{<b>value</b>: 'A', <b>label</b>: 'Option 1'}, ...]
											</td>
											<td>none</td>
										</tr>
										<tr>
											<td>url</td>
											<td>string</td>
											<td>
												Url to fetch the options from
											</td>
											<td>none</td>
										</tr>
										<tr>
											<td>value</td>
											<td>object</td>
											<td>[{<b>value</b>: 'A', <b>label</b>: 'Option 1'}]</td>
											<td>none</td>
										</tr>
										<tr>
											<td>options-fn</td>
											<td>function</td>
											<td>a function returning a Javascript promise that returns the options array</td>
											<td>none</td>
										</tr>
										<tr>
											<td>placeholder</td>
											<td>string</td>
											<td>any valid string</td>
											<td>Type..</td>
										</tr>
										<tr>
											<td>disabled</td>
											<td>boolean</td>
											<td>true/false</td>
											<td>false</td>
										</tr>
										<tr>
											<td>result-as-obj</td>
											<td>boolean</td>
											<td>Whether to return the entire object or only the value</td>
											<td>false</td>
										</tr>
										<tr>
											<td>max-in-view</td>
											<td>number</td>
											<td>max rows in view when list is open and scrollable</td>
											<td>4</td>
										</tr>
										<tr>
											<td>min-char</td>
											<td>number</td>
											<td>Amount of typed characters after which start fetching/searching for hints</td>
											<td>3</td>
										</tr>
										<tr>
											<td>hide-hints</td>
											<td>boolean</td>
											<td>Whether to show a list of hints</td>
											<td>false</td>
										</tr>
										<tr>
											<td>note-type</td>
											<td>string</td>
											<td>optional additional class for the note tag</td>
											<td>none</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="tab-content">
								<table class="striped-table">
									<thead>
										<tr>
											<th>Name</th>
											<th>Emitted when</th>
											<th>Custom data</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>change</td>
											<td>When a new value is selected</td>
											<td><ul>
												<li><b>selected:</b> the object representing the new value that has been selected</li>
											</ul></td>
										</tr>
									</tbody>
								</table>
							</div>
						</tabs-clab>
					</div>
				</section>
			</div>
		</div>
	</template>

	<script>

		Polymer({
			is:'page-autocomplete',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
