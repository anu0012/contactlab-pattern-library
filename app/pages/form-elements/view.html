
<dom-module id="page-forms">
	<style></style>

	<template>

		<h2>Form elements</h2>
		<section>
			<h3>Radio</h3>
			<article class="component">
				<div class="example">
					<radio-clab labels='["radio 1", "radio 2", "radio 3"]' name="group1" class="inline"></radio-clab>
				</div>
				<div class="example">
					<radio-clab labels='["radio 4", "radio 5"]' name="group2" active="0"></radio-clab>
				</div>
				<div class="example">
					<radio-clab labels='["radio 6", "radio 7", "radio 8"]' name="group3" active="1" disabled='[1]'></radio-clab>
				</div>
				<div class="specs">
					<tabs-clab  labels='["HTML", "POLYMER", "ATTRIBUTES"]' active="0" on-change="_highlightCode">
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;input id="radio" type="radio" name="radio_button"/&gt;
&lt;label for="radio"&gt;radio&lt;/label&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;radio-clab labels='["radio 1", "radio 2"]' name="group1"&gt;&lt;/radio-clab&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>labels</td>
										<td>array</td>
										<td>'["radio 1", "radio 2"]'</td>
										<td></td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>name</td>
										<td>string</td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>wrapper-type</td>
										<td>string</td>
										<td>optional classes for the wrapper div</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>active</td>
										<td>number</td>
										<td>index of the active radio input</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>disabled</td>
										<td>array</td>
										<td>indexes of the disabled radio inputs</td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>
		<section>
			<h3>Checkboxes</h3>
			<article class="component">
				<div class="example">
					<checkbox-clab labels='["checkbox 1", "checkbox 2", "checkbox 3"]'></checkbox-clab>
				</div>
				<div class="example">
					<checkbox-clab labels='["checkbox 4", "checkbox 5", "checkbox 6"]' active="0"></checkbox-clab>
				</div>
				<div class="example">
					<checkbox-clab labels='["checkbox 7", "checkbox 8"]' active="1" disabled='[0]'></checkbox-clab>
				</div>
				<div class="specs">
					<tabs-clab  labels='["HTML", "POLYMER", "ATTRIBUTES"]' active="0" on-change="_highlightCode">
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;input id="check" type="checkbox"/&gt;
&lt;label for="check"&gt;checkbox&lt;/label&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;checkbox-clab labels='["checkbox 1", "checkbox 2"]' name="group1"&gt;&lt;/checkbox-clab&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>labels</td>
										<td>array</td>
										<td>'["checkbox 1", "checkbox 2"]'</td>
										<td></td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>name</td>
										<td>string</td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>wrapper-type</td>
										<td>string</td>
										<td>optional classes for the wrapper div</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>active</td>
										<td>number</td>
										<td>index of the active checkbox</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>disabled</td>
										<td>array</td>
										<td>indexes of the disabled checkboxes</td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>

		<section>
			<h3>Range input</h3>
			<article class="component">
				<div class="example">
					<range-clab label="My wonderful range input label" value="5" min="0" max="10" step="1" disabled></range-clab>
				</div>
				<div class="example">
					<range-clab label="How old are you?" value="20" min="18" max="33" step="1" show-details></range-clab>
				</div>
				<div class="specs">
					<tabs-clab  labels='["POLYMER", "ATTRIBUTES"]' active="0" on-change="_highlightCode">
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;range-clab label="Your label" value="5" min="0" max="10" step="1"&gt;&lt;/range-clab&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>label</td>
										<td>string</td>
										<td>any string</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>name</td>
										<td>string</td>
										<td>any string</td>
										<td>"rangeinput"</td>
										<td></td>
									</tr>
									<tr>
										<td>type</td>
										<td>string</td>
										<td>"success", "warning", "error", "info"</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>value</td>
										<td>number</td>
										<td>any valid number inside the declared range</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>min</td>
										<td>number</td>
										<td>minimum value</td>
										<td></td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>max</td>
										<td>number</td>
										<td>maximum value</td>
										<td></td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>step</td>
										<td>number</td>
										<td>step value</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>disabled</td>
										<td>boolean</td>
										<td>true: is disabled</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>show-details</td>
										<td>boolean</td>
										<td>true: shows selected value</td>
										<td>false</td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>
	</template>

	<script>

		Polymer({
			is:'page-forms',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
