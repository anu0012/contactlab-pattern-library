<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="page-modals">
	<style></style>

	<template>
		<h2>Modals
			<tooltip-clab wait="0">
				<label-clab class="tt-label" type="info">web-animations</label-clab>
				<span class="tt-content">The web animation polyfill is required for this component to work!</span>
			</tooltip-clab>
		</h2>
		<section>
			<div class="component-description">
				Modal dialog that displays additional functionality without leaving the current page.
			</div>
			<article class="component">
				<div class="example">
					<button-clab id="open1" type="primary" appearance="full">
						Open modal with text content
					</button-clab>
					<modal-clab id="modal1" title="Dummy modal" primary="Confirm" secondary="Cancel" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo iste rerum ea ipsam, sequi explicabo, et officiis maxime adipisci! Aliquid labore unde eum consequatur mollitia similique ducimus, dolor adipisci reiciendis?">
					</modal-clab>
				</div>
				<div class="example">
					<button-clab id="open2" type="secondary" appearance="full">
						Open modal with HTML content
					</button-clab>
					<modal-clab id="modal2" title="Dummy modal" primary="Confirm" secondary="Cancel" tertiary="Warning">
						<h2>Some HTML...</h2>
						<hr>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo iste rerum ea ipsam, sequi explicabo, et officiis maxime adipisci! Aliquid labore unde eum consequatur mollitia similique ducimus, dolor adipisci reiciendis?</p>
						<ul class="default">
							<li>Una</li>
							<li>semplice</li>
							<li>lista</li>
						</ul>
					</modal-clab>
				</div>
				<div class="specs">
					<tabs-clab  labels='["HTML", "POLYMER", "ATTRIBUTES", "EVENTS"]' active="0" on-change="_highlightCode">
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;div class=&quot;modal-overlay&quot;&gt;
&#x9;&lt;div class=&quot;modal-wrapper&quot;&gt;
&#x9;&#x9;&lt;div class=&quot;modal&quot;&gt;
&#x9;&#x9;&#x9;&lt;div class=&quot;modal-title&quot;&gt;Modal title&lt;/div&gt;
&#x9;&#x9;&#x9;&lt;div class=&quot;modal-body&quot;&gt;Modal content&lt;/div&gt;
&#x9;&#x9;&#x9;&lt;div class=&quot;modal-actions&quot;&gt;
&#x9;&#x9;&#x9;&#x9;&lt;button class=&quot;btn flat&quot;&gt;Cancel&lt;/button&gt;
&#x9;&#x9;&#x9;&#x9;&lt;button class=&quot;btn primary&quot;&gt;Confirm&lt;/button&gt;
&#x9;&#x9;&#x9;&lt;/div&gt;
&#x9;&#x9;&lt;/div&gt;
&#x9;&lt;/div&gt;
&lt;/div&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
		<pre><code class="html">&lt;modal-clab primary="Confirm" secondary="Cancel"&gt;
<i class="italic">Modal content as html</i>
&lt;/modal-clab&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<table>
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>title</td>
										<td>string</td>
										<td>any string</td>
										<td>"Modal title"</td>
										<td></td>
									</tr>
									<tr>
										<td>visible</td>
										<td>boolean</td>
										<td>true: is visible</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>primary</td>
										<td>string</td>
										<td>text for the primary button</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>primary-disabled</td>
										<td>boolean</td>
										<td>true: primrary button is disabled</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>secondary</td>
										<td>string</td>
										<td>text for the secondary button</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>tertiary</td>
										<td>string</td>
										<td>text for the tertiary/warning button</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>content</td>
										<td>string</td>
										<td>simple text content (not HTML)</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>max-width</td>
										<td>string</td>
										<td>max modal window width</td>
										<td>500px</td>
										<td></td>
									</tr>
									<tr>
										<td>no-animation</td>
										<td>boolean</td>
										<td>true: animation's disabled</td>
										<td>false</td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-content">
							<table>
								<thead>
									<tr>
										<th>Name</th>
										<th>Emitted when</th>
										<th>Custom data</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>modal-primary</td>
										<td>Click on the primary button</td>
										<td>N/A</td>
									</tr>
									<tr>
										<td>modal-secondary</td>
										<td>Click on the secondary button</td>
										<td>N/A</td>
									</tr>
									<tr>
										<td>modal-tertiary</td>
										<td>Click on the tertiary/warning button</td>
										<td>N/A</td>
									</tr>
									<tr>
										<td>close</td>
										<td>Click on the close button</td>
										<td>N/A</td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>
	</template>

	<script>

		Polymer({
			is:'page-modals',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();

				document.querySelector('#open1').addEventListener('click',function(){
					document.querySelector('#modal1').visible = true;
				});
				document.querySelector('#open2').addEventListener('click',function(){
					document.querySelector('#modal2').visible = true;
				});

				var modals = document.querySelectorAll('modal-clab');
				Array.prototype.map.call(modals, function(modal){
					modal.addEventListener('modal-primary',function(){
						alert('Clicked');
					});

					modal.addEventListener('modal-secondary',function(){
						modal.visible = false;
					});
				});
			}

		});

	</script>
</dom-module>
