<h1>Modals</h1>
<section id="modals">
	<button-clab id="openModal">
		Open modal
	</button-clab>
	<modal-clab title="Dummy modal" primary="Confirm" secondary="Cancel">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo iste rerum ea ipsam, sequi explicabo, et officiis maxime adipisci! Aliquid labore unde eum consequatur mollitia similique ducimus, dolor adipisci reiciendis?</p>
	</modal-clab>
</section>

<script>
// MODAL
var modal = document.querySelector('modal-clab');

document.querySelector('#openModal').addEventListener('click',function(){
	modal.visible = true;
});

modal.addEventListener('modal-primary',function(){
	alert('Clicked');
});

modal.addEventListener('modal-secondary',function(){
	modal.visible = false;
})
</script>
