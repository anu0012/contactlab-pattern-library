<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	

	<script src="./../../app/assets/bower/webcomponentsjs/webcomponents.min.js"></script>
	<script src="./../../node_modules/web-component-tester/browser.js"></script>
	<script src="./../../test-fixture-master/test-fixture-mocha.js"></script>

	<link rel="import" href="./../../app/assets/bower/ui-components/button/view.html">
	<link rel="import" href="./../../app/assets/bower/ui-components/button-group/view.html">
	<link rel="import" href="./../../test-fixture-master/test-fixture.html">

</head>
<body>
	
<test-fixture id="group">
	<template>
	  <group-clab>
		<button-clab></button-clab>
		<button-clab></button-clab>
		<button-clab></button-clab>
		<button-clab></button-clab>
	  </group-clab>
	</template>
</test-fixture>


<script>

describe('<group-clab>', function() {
  var group;

  beforeEach(function() {
	group = fixture('group');
  });

  context('props tests', function() {
  	it('default properties', function() {
		expect(group.small).to.be.equal(false);
		expect(group.type).to.be.equal('');
		expect(group.value).to.be.equal(0);
	});

	it('change size', function() {
		var size = true;
		group.small = size;
		expect(group.small).to.be.equal(size);
	});

	it('change type', function() {
		var type = 'warning';
		group.type = type;
		expect(group.type).to.be.equal(type);
	});

	it('change value', function() {
		var num = Math.floor(Math.random() * 4);
		group.value = num;
		expect(group.value).to.be.equal(num);
	});
  });

  context('DOM tests', function() {
  	it('change selection', function() {
  		var val = 0;
		group.value = 2;
		group.children[0].children[val].click();
		expect(group.value).to.be.equal(val);
	});
  });

});	

</script>
</body>
</html>
